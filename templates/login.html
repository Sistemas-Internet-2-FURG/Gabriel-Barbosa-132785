<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{{login}}" method="post">
        <label>Usuario</label>
        <input type="text" name="usuario">
        <label>Senha</label>
        <input type="password" name="senha">
        <button type="submit">Logar</button>
        <br>
        <h2>{{erro}}</h2>
    </form>
</body>
</html>
